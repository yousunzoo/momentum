<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Momentum App</title>
</head>

<body>
<div id="wrap">
  <h2 id="clock">00:00</h2>
  <div class="login">
    <form id="login-form" class="hidden">
      <input required maxlength="10" type="text" placeholder="What is your name?" />
      <!-- <input value="logIn" type="submit"></input> -->
    </form>
    <h1 id="greeting" class="hidden"></h1>
  </div>

  <div id="todo" class="hidden">
    <form id="todo-form">
      <input type="text" placeholder="What should I do today?">
    </form>
    <div class="todo_list">
      <h4 class="todo_title">Today's To Do List</h4>
      <ul id="todo-list"></ul>
    </div>
  </div>

  <div id="quote">
    <span class="quote"></span>
    <span class="author"></span>
  </div>
  <div id="weather">
    <span></span>
    <span></span>
  </div>
</div>

  <script src="./js/greetings.js"></script>
  <script src="./js/todo.js"></script>
  <script src="./js/clock.js"></script>
  <script src="./js/background.js"></script>
  <script src="./js/quotes.js"></script>
  <script src="./js/weather.js"></script>
</body>

</html>
